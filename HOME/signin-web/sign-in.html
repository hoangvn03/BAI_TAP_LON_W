<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Sign-in webpage</title>
</head>
<link rel="stylesheet" href="sign-in.css">


<body>

    <header>
        <h2 class="logo"></h2>
        <nav class="navigation">
            <a href="#">Home</a>

        <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-fogot">
                    <label><input type="checkbox">
                    Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have a account?
                        <a href="#"class="register-link">Register</a></p>
                    </div>
            </form>

        </div>

    
        <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-fogot">
                        <label><input type="checkbox">
                        I agree to the terms & conditions</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Register</button>
                        <div class="login-register">
                            <p>Alreadly have a account?
                            <a href="#"class="login-link">Login</a></p>
                        </div>
                </form>
    
         </div>
    

    </div>
    
</body>
<script src="sign-in.js"></script>
</html>
